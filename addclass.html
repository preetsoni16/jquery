<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<style>
    .one{
        font-size: 50px;
        color: red;
    }
</style>
<body>
    <div class="one">hiii</div>
    <button>xyz</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").toggleClass("one")
                // class remove karva mate removeclass aa karvu hoi to div ma class devo padse
                // class ne add karva mate addclass ama class mention nai karva no div ma
            })
        })
    </script>
</body>
</html>
